<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Crear cliente</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">
		<h1>Crear Cliente</h1>

		<form th:action="@{/clientes/save}" method="post">
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="formGroupExampleInput" name="nombre"
					placeholder="Escriba el nombre del cliente">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" name="apellido"
					placeholder="Escriba el spellido del cliente">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Telefono</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" name="telefono"
					placeholder="Escriba el telefono del cliente">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput4" class="form-label">Correo</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" name="correo"
					placeholder="Escriba el correo del cliente">
			</div>
			
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>

</body>

</html>
