<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Lista de Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	
	<div class="container">
		<h1>Lista de Clientes</h1>
	
	<a th:href="@{/clientes/create}" class="btn btn-primary">Nuevo cliente</a>
	<table class="table">
		<thead>
			<tr>
				<th scope="row">Id</th>
				<th scope="row">Nombre</th>
				<th scope="row">Apellido</th>
				<th scope="row">Telefono</th>
				<th scope="row">Correo</th>
				<th scope="row">Accion</th>
				<th scope="row">Accion</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${clientes}">
				<td scope="row" th:text="${cliente.id}"></td>
				<td scope="row" th:text="${cliente.nombre}"></td>
				<td scope="row" th:text="${cliente.apellido}"></td>
				<td scope="row" th:text="${cliente.telefono}"></td>
				<td scope="row" th:text="${cliente.correo}"></td>
				<td><a th:href="@{/clientes/edit/{id} (id=${cliente.id}) }" class="btn btn-warning">Editar</a></td>
				<td><a th:href="@{/clientes/delete/{id} (id=${cliente.id}) }" class="btn btn-danger">Eliminar</a></td>
			</tr>
		
		</tbody>
	</table>
	</div>
</body>

</html>
