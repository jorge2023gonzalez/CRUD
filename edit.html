<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar cliente</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		
</head>
<body>
<div class="container">
		<h1>Actualizar Cliente</h1>

		<form th:action="@{/clientes/save}" method="post">
			<input type="hidden" name="id" th:value="${cliente.id}">
			
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="formGroupExampleInput" name="nombre"
					th:value="${cliente.nombre}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" name="apellido"
					th:value="${cliente.apellido}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Telefono</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" name="telefono"
					th:value="${cliente.telefono}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput4" class="form-label">Correo</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" name="correo"
					th:value="${cliente.correo}">
			</div>
			
			<button type="submit" class="btn btn-success">Actualizar</button>
		</form>
	</div>
</body>
</html>
